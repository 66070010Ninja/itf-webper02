<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function display() {
            document.getElementById('my_username').innerHTML = document.getElementById('username').value + "'s Galley";
        }
        function setImage() {
            document.getElementById('profileimg').style.backgroundImage = 'url(' + document.getElementById('image_url').value + ')';
        }
    </script>
</head>
<body>
    <div class="content">
        <div class="flex-top">
            <div>
                <div class="flex-item-1">
                        <!-- Avatar -->
                        <div class="avatar" id="profileimg"></div>
                        <div class="noti"><p>2</p></div>
                </div>
                <div>
                    <a href="https://github.com/66070010Ninja" target="_blank" class="on-hover">
                        <p style="font-weight: 700; text-align: center;" id="my_username">User Name, Gallery</p>
                    </a>
                </div>
            </div>
            <div class="flex-item-2">
                <!-- input -->
                <div><label>Username</label><input type="text" style="margin-left: 5px;" id="username"><button style="margin-left: 5px;" onclick="display()">set</button></div>
                <div><label>Image URL</label><input type="text" style="margin-left: 5px;" id="image_url"><button style="margin-left: 5px;" onclick="setImage()">set</button></div>
            </div>
        </div>
        <div class="gallery">
            <div class="gallery-item" style="grid-column: span 2 / span 2; background-image: url(/img/wallpaperflare.com_wallpaper\ \(10\).jpg);"></div>
            <div class="gallery-item" style="background-image: url(/img/wallpaperflare.com_wallpaper\ \(2\).jpg);"></div>
            <div class="gallery-item" style="background-image: url(/img/wallpaperflare.com_wallpaper\ \(1\).jpg);"></div>
            <div class="gallery-item" style="grid-column: span 2 / span 2; background-image: url(/img/wallpaperflare.com_wallpaper\ \(4\).jpg);"></div>
            <div class="gallery-item" style="grid-row: span 2 / span 2; background-image: url(/img/wallpaperflare.com_wallpaper\ \(5\).jpg);"></div>
            <div class="gallery-item" style="background-image: url(/img/wallpaperflare.com_wallpaper\ \(7\).jpg);"></div>
            <div class="gallery-item" style="background-image: url(/img/wallpaperflare.com_wallpaper\ \(8\).jpg);"></div>
            <div class="gallery-item" style="background-image: url(/img/wallpaperflare.com_wallpaper\ \(9\).jpg);"></div>
            <div class="gallery-item" style="background-image: url(/img/112887180_p0_master1200.jpg);"></div>
        </div>
    </div>
</body>
</html>
